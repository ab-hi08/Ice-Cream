{% extends 'base.html' %} {% block tittle %}
  Contact
{% endblock %}
{% block body %}
  <div class="container-fluid px-0 mb-3">
    <img src="https://i.postimg.cc/xdx5Mr15/ice8-1.png" height="530" width="256" class="d-block w-100" alt="..." />
  </div>
  <div class="container py-4">
    <h1 class="text-center">Contact Us</h1>
    <form method="post" action="/contact">
      {% csrf_token %}
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name" />
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your E-mail" />
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter Your Mobile No." />
      </div>

      <div class="form-group">
        <label for="desc">Tell me abot what you want to contact me for....</label>
        <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
      </div>

      <center>
        <div class="form-group">
          <button type="submit" class="btn btn-dark">Submit</button>
        </div>
      </center>
    </form>
  </div>
{% endblock %}
